<h3>New Task</h3>
<form>
	<div class="form-group" >
		<label>User</label>
		<select class="form-control"
			ng-options="user.name as user.name for user in $ctrl.users" 
			ng-model="$ctrl.newTask.user.name"></select>
	</div>
	<div class="form-group" >
		<span>Task</span>
		<input class="form-control" ng-model="$ctrl.newTask.action"/>
	</div>
	<div class="form-group">
		<button class="btn btn-default"
				ng-click="$ctrl.save($ctrl.newTask)">Save</button>

		<!-- Task 2 -->
		<button class="btn btn-default"
				ng-click="$ctrl.navigate('home')">Cancel</button>
	</div>
</form>
